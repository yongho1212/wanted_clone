<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div>
        <!--헤더-->
        <header>
            <nav id="headerNavContainer">
                <!-- 헤더좌측 로고 / 드로어-->
                <div id="headerLogo">
                    로고
                </div>
                <!-- 헤더 중앙 네브-->
                <div id="headerNav">
                    <ul id="headerNavList">
                        <li>채용</li>
                        <li>이벤트</li>
                        <li>직군별 연봉</li>
                        <li>이력서</li>
                        <li>커뮤니티</li>
                        <li>프리랜서</li>
                        <li>AI 합격예측</li>
                    </ul>
                </div>
                <!-- 헤더 우측 로그인 기업서비스-->
                <div id="headerAuth">
                    <div>
                        🔍 회원가입/로그인
                    </div>
                    <div>
                        기업 서비스
                    </div>
                </div>

            </nav>
        </header>
        <!--    메인 컨텐츠-->
        <main>
            <!-- carousel-->
            <div class="carousel">
                <!-- carousel array -->
                <div class="caroArrayContainer">
                    <!-- carousel itme 1 -->
                    <div class="caroItemContainer active">
                        <div class="caroItemContent">
                            Caro 1 Contents
                        </div>
                        <div class="caroItemTxt">
                            Caro 1 TXT
                        </div>
                    </div>
                    <!-- carousel itme 2 -->
                    <div class="caroItemContainer">
                        <div class="caroItemContent">
                            Caro 2 Contents
                        </div>
                        <div class="caroItemTxt">
                            Caro 2 TXT
                        </div>
                    </div>
                </div>
                
            </div>
            <!--    btn-->
            <div>
                채용중인 포지션 보러가기
            </div>
            <!--     wanted AI-->
            <article class="aiContainer">
                <!-- LOGO -->
                <div class="aiLogoContainer">
                    <div>LOGO</div>
                    <img src="assets/ai.png" width="170px">
                </div>

                <!-- Announce -->
                <h2>
                    <img src="assets/ai.png" width="114px">
                    <span>가 제안하는 합격률 높은 포지션</span>
                </h2>
                <!-- 포지션 추천 안내 -->
                <div class="positionRecc">
                    <div>
                        <h3>
                            회원가입하면 포지션을 추천해드려요.
                        </h3>
                    </div>

                    <button id="reccStartBtn">
                        <span id="reccStartBtnTxt">지금 시작하기</span>
                    </button>
                </div>
            </article>

            <!-- 내 연차에 연봉 괜찮은가? 커리어 중간점검 버튼 -->
            <aside>
                <div class="positionRecc">
                    <div>
                        <h3>
                            내 연차에 이 연봉 괜찮은가?
                        </h3>
                    </div>

                    <button id="reccStartBtn">
                        <span id="reccStartBtnTxt">커리어 중간점검</span>
                    </button>
                </div>
            </aside>

            <!-- 내 프로필 매치업 버튼 -->
            <nav>
                <div id="matchUpBtnContainer">
                    <ul class="middleTwoBtnContainer">
                        <li id="mtcMyPrf">내 프로필</li>
                        <li id="mtcMatchUp">매치업</li>
                    </ul>
                </div>
                
            </nav>

            <!-- 포지션 추천-->
            <article>
                <div>
                    <!-- #연봉이 최고의 복지 txt -->
                    <div>
                        #연봉이 최고의 복지
                        회사를 소개합니다
                        <div>
                            포지션으로 더보기 > 
                        </div>
                    </div>
                    <!-- 회사 컨테이너-->
                    <div class="positionReccResponsiveContainer">
                        <!-- 콘텐츠 웨이브 -->
                        <div class="positionReccItemContainer">
                            <!-- 이미지 -->
                            <img 
                                src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fcompany%2F4667%2F3jnarfzlkzmpq6qe__1080_790.jpg&w=520&q=100""
                                class="positionReccItemImg"
                            >

                            <!-- 하단 컨테이너 -->
                            <div class="positionReccItemInfo">
                                <!-- 로고 & 정보-->
                                <div>
                                    <div>
                                        <img
                                            src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Fwdes%2F0_4.eeda0d5f.jpg&amp;w=42&amp;q=100&quot;"
                                        >
                                    </div>
                                    <div>
                                        <div>
                                            씨제이 올리브 네트웍스
                                        </div>
                                        <div>
                                            IT, 컨텐츠
                                        </div>
                                    </div>
                                </div>
                                <!-- 팔로우 버튼 -->
                                <div>

                                </div>
                            </div>
                        </div>
                        <!-- 아이에스아이 상사 -->
                        <div class="positionReccItemContainer">
                            2
                        </div>
                    </div>
                </div>
            </article>

            <!-- 테마로 보아보는 요즘 채용 -->
            <article>
                
            </article>
            <!-- 요즘 뜨는 포지션 -->
            <article>
                
            </article>


        </main>

        <footer>
            footer
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
